resolver: snapshot.yaml

packages:
- .
- subs/pantry
- subs/curator
- subs/http-download
- subs/rio-prettyprint
- subs/hi-file-parser

docker:
  enable: false
  repo: fpco/stack-build:lts-11.22

nix:
  # --nix on the command-line to enable.
  packages:
    - zlib
    - unzip
flags:
  stack:
    hide-dependency-versions: true
    supported-build: true

ghc-options:
   "$locals": -fhide-source-paths
